<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ruleta Pinta Burger</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      min-height: 100vh;
      background-image: url('fondo-ruleta.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .fondo-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      z-index: 0;
    }

    .titulo-wrapper {
  position: absolute;
  top: 40px;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  z-index: 2;
}

.titulo-principal {
  font-size: 42px;
  font-weight: 900;
  color: #ffffff;
  text-shadow: 4px 4px 8px #000;
  margin: 0;
  animation: aparecer 1s ease-in-out;
}

.titulo-secundario {
  font-size: 26px;
  font-weight: bold;
  color: #FFD700;
  text-shadow: 3px 3px 6px #000;
  margin: 8px 0 0 0;
  animation: aparecer 1.2s ease-in-out;
}
    @keyframes aparecer {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

main {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  gap: 10px;
  z-index: 1;
  position: relative;
  padding-top: 100px; /* üëà Esto baja todo */
}

    #ruleta-container {
      position: relative;
      width: 400px;
      height: 400px;
      margin-top: 40px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
      border-radius: 50%;
      background-color: #111;
    }

    #indicador {
      position: absolute;
      top: 50%;
      left: 100%;
      transform: translate(-50%, -50%) rotate(90deg);
      font-size: 28px;
      color: #FFD700;
      text-shadow: 2px 2px 4px #000;
      z-index: 2;
    }

    canvas {
      border-radius: 50%;
      background-color: #000;
      display: block;
      box-shadow: inset 0 0 10px #000, 0 0 10px #000;
    }

    #logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 65px;
      height: 65px;
      object-fit: cover;
      border-radius: 50%;
      pointer-events: none;
      background-color: #000;
      box-shadow: 0 0 10px rgba(0,0,0,0.8);
    }

    .instruccion {
      font-size: 18px;
      color: #ffffffcc;
      text-align: center;
      text-shadow: 1px 1px 3px #000;
    }

    #spin {
      padding: 14px 28px;
      font-size: 20px;
      background: linear-gradient(145deg, #e63946, #c62828);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #spin:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0,0,0,0.6);
    }

    #spin:active {
      transform: scale(0.95);
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
    }

    #result {
      font-size: 26px;
      font-weight: bold;
      text-align: center;
      color: #FFD700;
      text-shadow: 2px 2px 5px #000;
      margin-top: 10px;
    }

    /* ‚ú® Pulso alrededor de la ruleta */
#ruleta-container::before {
  content: "";
  position: absolute;
  top: -5px;
  left: -5px;
  width: 410px;
  height: 410px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(255,255,255,0.08), transparent 70%);
  animation: pulso 2.5s infinite ease-in-out;
  z-index: -1;
}

@keyframes pulso {
  0%, 100% { transform: scale(1); opacity: 0.5; }
  50% { transform: scale(1.05); opacity: 1; }
}

/* üéØ Animaci√≥n del resultado */
#result {
  font-size: 26px;
  font-weight: bold;
  text-align: center;
  color: #FFD700;
  text-shadow: 2px 2px 5px #000;
  margin-top: 10px;
  opacity: 0;
  transform: scale(0.8);
  transition: all 0.4s ease-out;
}

#result.mostrar {
  opacity: 1;
  transform: scale(1);
}

/* üí° Sombra animada del bot√≥n */
#spin:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px #ff6b6b, 0 0 40px #ff6b6b;
}
.titulo-principal {
  font-size: 48px;
  font-weight: 900;
  color: #ffffff;
  text-shadow: 4px 4px 8px #000;
  margin: 0 0 10px 0;
  animation: aparecer 1s ease-in-out;
}
  </style>
</head>
<body>
  <div class="fondo-overlay"></div>

  <div class="titulo-wrapper">
  <h1 class="titulo-principal">Pinta Burger üçî</h1>
  <h2 class="titulo">üéØ ¬°Gir√° la Ruleta y Gan√°!</h2>
</div>

  <main>
    <div id="ruleta-container">
      <div id="indicador">‚ñº</div>
      <canvas id="wheel" width="400" height="400"></canvas>
      <img src="pinta-burger-logo.png" id="logo" alt="Logo" />
    </div>

    <div class="instruccion">üéÅ Hac√© clic en ‚ÄúGirar‚Äù y descubr√≠ tu premio sorpresa</div>
    <button id="spin">Girar</button>
    <div id="result"></div>
  </main>

  <script>

    const prizes = [
      "25% de descuento", "Papitas extras", "5% de descuento", "Env√≠o gratis",
      "10% de descuento", "1 Bebida Gratis", "15% de descuento", "Dip a elecci√≥n"
    ];

    const probabilities = [5, 15, 30, 8, 20, 10, 11, 1]; // deben sumar 100

    const colors = [
      "#D32F2F", "#FBC02D", "#D32F2F", "#43A047",
      "#D32F2F", "#FBC02D", "#D32F2F", "#FBC02D"
    ];

    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spin");
    const resultDiv = document.getElementById("result");

function puedeGirar() {
  const ultimaFecha = localStorage.getItem("ultimaFechaGiro");
  if (!ultimaFecha) return true;

  const ahora = new Date();
  const ultima = new Date(ultimaFecha);
  const diferenciaDias = (ahora - ultima) / (1000 * 60 * 60 * 24);

  return diferenciaDias >= 6;
}

function registrarGiro() {
  localStorage.setItem("ultimaFechaGiro", new Date().toISOString());
}

    function getRandomPrizeIndex() {
  const rand = Math.random() * 100;
  let cumulative = 0;
  for (let i = 0; i < probabilities.length; i++) {
    cumulative += probabilities[i];
    if (rand < cumulative) return i;
  }
  return probabilities.length - 1; // fallback
}

    function drawWheel() {
      let currentAngle = 0;
      const step = 2 * Math.PI / prizes.length;
      for (let i = 0; i < prizes.length; i++) {
        ctx.beginPath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.moveTo(200, 200);
        ctx.arc(200, 200, 200, currentAngle, currentAngle + step);
        ctx.lineTo(200, 200);
        ctx.fill();

        ctx.save();
        ctx.translate(200, 200);
        ctx.rotate(currentAngle + step / 2);
        ctx.fillStyle = "#000";
        ctx.font = "bold 14px 'Segoe UI', sans-serif";
        ctx.textAlign = "right";
        ctx.fillText(prizes[i], 180, 10);
        ctx.restore();

        currentAngle += step;
      }
    }

    function spinWheel() {

  if (!puedeGirar()) {
    alert("Ya participaste esta semana. ¬°Volv√© la pr√≥xima!");
    return;
  }

  registrarGiro(); // Guarda la fecha actual
  resultDiv.classList.remove("mostrar");
  spinBtn.disabled = true;
  // ... el resto de tu funci√≥n sigue igual

         if (localStorage.getItem("ruletaGirada") === "true") {
    alert("Ya giraste la ruleta. ¬°Gracias por participar!");
    return;
  }
  localStorage.setItem("ruletaGirada", "true");
  resultDiv.classList.remove("mostrar");
  spinBtn.disabled = true;

  const index = getRandomPrizeIndex();
  const segmentAngle = 360 / prizes.length;
  const targetAngle = 360 - (index * segmentAngle + segmentAngle / 2);
  const baseRotation = 360 * 5;
  const overshoot = 15; // cu√°nto se pasa para luego rebotar
  const totalRotation = baseRotation + targetAngle + overshoot;

  const duration = 5000;
  const reboundDuration = 500;
  const start = performance.now();

  function animate(now) {
    const elapsed = now - start;
    const progress = Math.min(elapsed / duration, 1);

    const easeOut = 1 - Math.pow(1 - progress, 3);
    const currentRotation = easeOut * totalRotation;

    ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
    ctx.fillRect(0, 0, 400, 400);

    ctx.save();
    ctx.translate(200, 200);
    ctx.rotate((currentRotation * Math.PI) / 180);
    ctx.translate(-200, -200);
    drawWheel();
    ctx.restore();

    if (progress < 1) {
      requestAnimationFrame(animate);
    } else {
      // Rebote hacia atr√°s
      const reboundStart = performance.now();
      function rebound(now2) {
        const reboundElapsed = now2 - reboundStart;
        const reboundProgress = Math.min(reboundElapsed / reboundDuration, 1);
        const reboundEase = 1 - Math.pow(1 - reboundProgress, 2);
        const reboundRotation = totalRotation - reboundEase * overshoot;

        ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
        ctx.fillRect(0, 0, 400, 400);

        ctx.save();
        ctx.translate(200, 200);
        ctx.rotate((reboundRotation * Math.PI) / 180);
        ctx.translate(-200, -200);
        drawWheel();
        ctx.restore();

        if (reboundProgress < 1) {
          requestAnimationFrame(rebound);
        } else {
          resultDiv.textContent = `üéâ ¬°Ganaste: ${prizes[index]}!`;
          resultDiv.classList.add("mostrar");
          spinBtn.disabled = false;
        }
      }

      requestAnimationFrame(rebound);
    }
  }

  requestAnimationFrame(animate);
}
    

    drawWheel();
    spinBtn.addEventListener("click", spinWheel);
  </script>
</body>
</html>
